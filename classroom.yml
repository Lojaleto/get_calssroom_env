name: classroom
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - ipykernel
  - ipython
  - ipython_genutils
  - jupyter
  - jupyter_client
  - jupyter_console
  - jupyter_core
  - jupyterlab
  - jupyterlab_server
  - requests
  - nest-asyncio
  - python=3.9
  - pip:
    - beautifulsoup4
    - matplotlib
    - nltk
    - numpy
    - pandas
    - plotly
    - psycopg2-binary
    - regex
    - scikit-learn
    - scipy
    - seaborn
    - sqlalchemy
    - statsmodels
    - catboost
    - pyspark
    - torch
    - transformers
    - pillow
    - keras
    - tensorflow
    - transformers
prefix: /opt/conda